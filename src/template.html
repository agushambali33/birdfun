<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Helios</title>
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .footer-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px;
      gap: 10px;
    }

    /* Tombol Swap */
    .btn-swap {
      display: inline-block;
      background: linear-gradient(180deg, #ffcc00, #ff9900);
      color: #000;
      font-weight: bold;
      padding: 8px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      text-align: center;
      transition: 0.2s;
    }
    .btn-swap:hover {
      opacity: 0.9;
    }

    /* Contract Address */
    .contract-address {
      display: flex;
      align-items: center;
      gap: 6px;
      width: 100%;
      max-width: 320px;
    }

    .contract-address input {
      flex: 1;
      padding: 6px 8px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
    }

    .contract-address button {
      padding: 6px 12px;
      background: #ffcc00;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
    }

    /* Sosmed */
    .social-icons {
      display: flex;
      gap: 18px;
      margin-top: 4px;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
      transition: transform 0.2s;
    }
    .social-icons img:hover {
      transform: scale(1.1);
    }

    /* Teks bawah */
    .footer-text {
      font-size: 12px;
      color: #aaa;
      margin-top: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Bagian Footer -->
  <div class="footer-section">
    <!-- Tombol Swap -->
    <a href="https://swap.lunari.finance/pool?token0=0x5d9C011F4C8aD8efB4252f17e870085936CE296B&token1=0xD4949664cD82660AaE99bEdc034a0deA8A0bd517&fee=3000" 
       target="_blank" class="btn-swap">
      Swap Tokens
    </a>

    <!-- Contract Address -->
    <div class="contract-address">
      <input type="text" id="contractAddress" value="0x5d9C011F4C8aD8efB4252f17e870085936CE296B" readonly />
      <button onclick="copyContractAddress()">Copy</button>
    </div>

    <!-- Sosial Media -->
    <div class="social-icons">
      <a href="https://x.com/agushambali33" target="_blank">
        <img src="https://img.icons8.com/ios-filled/28/ffffff/twitter.png" alt="X" />
      </a>
      <a href="https://discord.com/users/agushambali33" target="_blank">
        <img src="https://img.icons8.com/ios-filled/28/ffffff/discord-logo.png" alt="Discord" />
      </a>
      <a href="https://t.me/agushambali33" target="_blank">
        <img src="https://img.icons8.com/ios-filled/28/ffffff/telegram-app.png" alt="Telegram" />
      </a>
    </div>

    <!-- Teks -->
    <p class="footer-text">Flappy Bird on Helios Testnet • Play • Earn • Swap</p>
  </div>

  <script>
    function copyContractAddress() {
      const input = document.getElementById("contractAddress");
      input.select();
      input.setSelectionRange(0, 99999); // untuk mobile
      navigator.clipboard.writeText(input.value);
      alert("Contract address copied!");
    }
  </script>
</body>
</html>
