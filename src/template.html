<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#272b30">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Flappy Bird - Helios Testnet</title>
  <meta name="google-site-verification" content="UoRb1chXxdu0BzKwtt0PneXVdCATq4u6d_mvn3gosC8" />
  <style>
    body {
      background-color: #272b30;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
    }
    .social-icons a {
      margin: 0 10px;
      transition: transform 0.2s;
    }
    .social-icons a:hover {
      transform: scale(1.2);
    }
    .contract-address {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
    .contract-address input {
      background: #fff;
      color: #000;
      border: none;
      padding: 8px;
      border-radius: 5px 0 0 5px;
      font-size: 12px;
      width: 300px;
      font-family: monospace;
    }
    .contract-address button {
      background: #FFD54F;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-size: 12px;
    }
    .btn-swap {
      background: linear-gradient(135deg, #FFD54F, #FF8A00);
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    .btn-swap:hover {
      background: linear-gradient(135deg, #FF8A00, #FFD54F);
    }
    .project-info {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class='row'>
      <div id="Game" class='col-sm-12 d-flex justify-content-center mt-5'></div>
    </div>
    <div class='row mt-2'>
      <div class='col-sm-12 text-center'>
        <div class="project-info">
          <p>Flappy Bird on Helios Testnet - Play, Earn, Swap!</p>
        </div>
        <div class="social-icons">
          <a href="https://x.com/agushambali33" target="_blank">
            <img src="https://img.icons8.com/ios-filled/32/ffffff/twitter.png" alt="X" />
          </a>
          <a href="https://discord.com/users/agushambali33" target="_blank">
            <img src="https://img.icons8.com/ios-filled/32/ffffff/discord-logo.png" alt="Discord" />
          </a>
          <a href="https://t.me/agushambali33" target="_blank">
            <img src="https://img.icons8.com/ios-filled/32/ffffff/telegram-app.png" alt="Telegram" />
          </a>
        </div>
        <div class="contract-address">
          <input type="text" value="0x5d9C011F4C8aD8efB4252f17e870085936CE296B" readonly />
          <button onclick="copyContractAddress()">Copy</button>
        </div>
        <p>
          <a href="https://swap.lunari.finance/pool?token0=0x5d9C011F4C8aD8efB4252f17e870085936CE296B&token1=0xD4949664cD82660AaE99bEdc034a0deA8A0bd517&fee=3000" 
             target="_blank" class="btn-swap">
            Swap Tokens
          </a>
        </p>
        <p class='text-center'>
          <img src='./assets/GitHub-Mark-Light-32px.png' />
          <a class='small text-white' href='https://github.com/barzin144/FlappyBird' target='_blank'>Github repository</a>
        </p>
        <p class="text-center">
          <a href="https://www.buymeacoffee.com/barzinassa" target="_blank">
            <img src="./assets/bmc-button.png" width="150px"/> 
          </a>
        </p>
      </div>
    </div>
  </div>

  <script>
    function copyContractAddress() {
      const input = document.querySelector('.contract-address input');
      input.select();
      document.execCommand('copy');
      alert('Contract address copied!');
    }
  </script>
</body>

</html>
